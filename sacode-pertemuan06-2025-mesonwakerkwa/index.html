<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu MAGIC COFFEE</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header class="header">
        <img src="./assets/pictures/logo magic kopi.jpg" alt="Logo Qwerty Cake" class="logo">
        <h1 class="title">MAGIC<br>COFFEE</h1>
    </header>

    <section class="menu-list">
        <div class="item">
            <img src="https://www.static-src.com/wcsstore/Indraprastha/images/catalog/full/catalog-image/106/MTA-182254939/good-day_good-day-latte-original-10x22g_full01-68550840.jpg" class="img">
            <div class="text">
                God Day <br><span>(Original)</span>
            </div>
            <div class="price">12K</div>
        </div>

        <div class="item">
            <img src="./assets/pictures/pngtree-cappuccino.png" class="img">
            <div class="text">
                Cappucino <br><span>(Coffe)</span>
            </div>
            <div class="price">12K</div>
        </div>

        <div class="item">
            <img src="https://img.lovepik.com/png/20231105/hot-coffee-afternoon-tea-casual-transparent-Coffee-beans-coffee-cup_504642_wh1200.png" class="img">

        </div>

        <div class="item">
            <img src="https://www.bakenroll.az/en/image/americano.jpg" class="img">
            <div class="text">
                 <br>Americano<span>(Kenangan)</span>
            </div>
            <div class="price">12K</div>
        </div>

        <div class="item">
            <img src="https://desty-upload-indonesia.oss-ap-southeast-5.aliyuncs.com/desty-store/7454bae5959f479e892ac5a920822de6?x-oss-process=image/format,webp" class="img">
            <div class="text">
                Kopi Susu <br><span>(Original)</span>
            </div>
            <div class="price">12K</div>
        </div>
    </section>

    <div class="order-box">
        <p>Hubungi untuk pesan</p>
        <button id="btnWa">Pesan di WA</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
